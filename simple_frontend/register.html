<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LuxeStay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">âœ¨ LuxeStay</a>
            <div class="nav-links" id="nav-links"></div>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="text-center section-title" style="margin-bottom: 0.5rem;">Create Account</h2>
        <p class="text-center" style="color: var(--text-light); margin-bottom: 2rem;">Join us to book your luxury stay
        </p>

        <div id="error-msg" class="text-center text-red hidden mb-4"></div>

        <form id="register-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>

        <p class="text-center mt-4" style="font-size: 0.9rem;">
            Already have an account? <a href="login.html" style="color: var(--primary);">Log in</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
